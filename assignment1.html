<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment Test</title>

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body class="raleway-normal">
    <header class="bg-img">
        <nav>
            <img src="images/logo.jpg" alt="">
            <button class="raleway-normal primary-btn">Sign Up</button>

        <div class="banner-content">

        </div>
    </header>
    <main>
        <section class="action-section">
            <div class="action-content">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>
        
        <section class="productive-user">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="productive-container inter-normal">
                <div class="productive-content">
                    <h1 class="data-title primary-color">50K</h1>
                    <p class="data-sub">Active Users</p>
                </div>
                <div class="productive-content">
                    <h1 class="data-title primary-color">2M+</h1>
                    <p class="data-sub">Focus Sessions</p>
                </div>
                <div class="productive-content">
                    <h1 class="data-title primary-color">95%</h1>
                    <p class="data-sub">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        
    </main>
    <footer>

    </footer>
